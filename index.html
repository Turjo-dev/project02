<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600;700;800;900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containar">
      <div class="box" style="height: 380px;">
        <!-- .................Sign Up..................... -->
        <div class="signup" id="signup">
          <div class="top-header">
            <div class="logo"><img src="T (2).png" alt="logo" /></div>
            <strong class="heading">Sign up</strong>
          </div>
          <div class="form">
            <form action="#" method="post">
              <div class="username">
                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="username"
                />
              </div>
              <div class="email">
                <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@email.com"
                />
              </div>
              <div class="password">
                <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="re-password">
                <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Re-password"
                />
              </div>
              <div class="remamber">
                <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">Remamber me</label>
              </div>
              <br>
            </div>
            <div>
              </div>
              <div class="submit">
                <button><samp><b>Sign up</b></samp></button>
              </div>
              <div class="login-link" style="font-size: 12px; padding-top: 30px;">  
                <p>Already a user?<a href="login.html"  style="font-size: 12px;">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
